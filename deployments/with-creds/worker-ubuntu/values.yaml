postgresql:
  enabled: false

concourse:
  image: concourse/concourse
  imageDigest: sha256:df37aa611cc0f75fdd400665a0c422211974cbfe09d3cca6311cc90b17a079e2

  postgresql:
    enabled: false

  persistence:
    worker:
      storageClass: ssd
      size: 1000Gi

  web:
    enabled: false

  worker:
    annotations:
      rollingUpdate: "2"
    replicas: 1
    terminationGracePeriodSeconds: 3600
    livenessProbe:
      periodSeconds: 60
      timeoutSeconds: 30
    nodeSelector: { cloud.google.com/gke-nodepool: workers-2 }
    hardAntiAffinity: true
    env:
    - name: CONCOURSE_GARDEN_NETWORK_POOL
      value: "10.254.0.0/16"
    - name: CONCOURSE_GARDEN_MAX_CONTAINERS
      value: "500"
    - name: CONCOURSE_GARDEN_DENY_NETWORK
      value: "169.254.169.254/32"
    resources:
      limits:
        cpu: 15
        memory: 29Gi
      requests:
        memory: 23Gi

  concourse:
    worker:
      ephemeral: false
      rebalanceInterval: 1h
      baggageclaim: { driver: overlay }
      healthcheckTimeout: 25s
      tsa:
        hosts: ['hush-house-web.hush-house.svc.cluster.local:2222']

  secrets:
    hostKeyPub: |-
      ssh-rsa  pivotal@DX187.local
