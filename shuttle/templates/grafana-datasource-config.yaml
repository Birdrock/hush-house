{{- if .Values.grafana.enabled -}}
{{- if .Values.prometheus.enabled -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-prometheus-grafana-datasource
  labels:
    "grafana/datasource": "1"
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://{{ template "prometheus.fullname" . }}
      password:
      user:
      database:
      basicAuth:
      basicAuthUser:
      basicAuthPassword:
      withCredentials:
      isDefault: true
      editable: true

{{- end -}}
{{- end -}}
